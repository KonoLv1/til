<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>アップロード画面</title>

    <!--スタイルCSS読み込み-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- ここからカレンダー表示用 -->
    <link rel="stylesheet" media="screen" href="/jquery-ui.min.css" type="text/css" />
    <link rel="stylesheet" media="screen" href="style.css" type="text/css" />
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script type="text/javascript" src="/jquery.js"></script>
    <script type="text/javascript" src="/ui/jquery-ui.min.js"></script>
    <!-- ここまで -->

  </head>

  <body>
    <h1>アルバムアップロード</h1>
    <!-- method [通常はサイズ制限のない post]  enctype [ファイル転送のデータの種類] action [データ転送先] autocomplete [予測変換拒否]-->
    <form method="post" enctype="multipart/form-data" action="receive.php" autocomplete="off">
      <p>タイトル：<input type="text" name ="title"></p>
      <p>写真説明：<input type="text" name ="info"></p>
      <p>撮影日時：<input type="text" name ="upload" id = "upload" ></p>
    <!--  <p>検索文字：<input type="text" name ="search"></p>-->
      <!-- name [送り先で受け取るときの名前] -->
      <p><input type="file" name="upfile"></p>
      <!-- 送信ボタン -->
      <p><input type="submit" value="アップロード"></p>
    </form>

    <!-- ここからカレンダー表示用-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1/i18n/jquery.ui.datepicker-ja.min.js"></script>

    <script>
      $(function(){
        $.datepicker.setDefaults($.datepicker.regional["ja"]);
        $("#upload").datepicker();
      });
      </script>
    <!-- ここまで-->



  </body>
</html>
